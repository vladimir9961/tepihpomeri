<h2 mat-dialog-title class="title">Pošalji nam svoju sliku</h2>
<mat-dialog-content class="mt-2">
    <form [formGroup]="order_form">
        @for (inputs of contactInputs; track $index) {
        <app-input
            [formControlName]="inputs.form_control"
            [label]="inputs.label"
            [type]="inputs.type"
            [isRequired]="inputs.required"
            ngDefaultControl
        ></app-input>
        }

        <div class="grid md:grid-cols-2 md:gap-6">
            <app-input
                [formControlName]="'width'"
                label="Širina"
                [type]="'text'"
                [isRequired]="true"
                ngDefaultControl
            ></app-input>

            <app-input
                [formControlName]="'lenght'"
                label="Dužina"
                [type]="'text'"
                [isRequired]="true"
                ngDefaultControl
            ></app-input>
        </div>

        <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-white hover:bg-gray-100 dark:hover:border-gray-500 dark:hover:bg-primary-hoverLightGray"
        >
            <div
                class="flex flex-col items-center justify-center pt-5 pb-6 h-[100%]"
            >
                @if(imageUrl){
                <img
                    [src]="imageUrl"
                    alt="Selected Image"
                    class="w-full h-full object-cover"
                />
                } @if(!imageUrl){

                <svg
                    class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 16"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                    />
                </svg>

                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                    <span class="font-semibold">Klikni da dodaš</span> ili
                    prevuči sliku
                </p>

                <p class="text-xs text-gray-500 dark:text-gray-400">
                    SVG, PNG, JPG (MAX. 800x400px)
                </p>
                }
            </div>
            <input
                id="dropzone-file"
                type="file"
                class="hidden"
                (change)="handleFileInput($event)"
            />
        </label>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button
        (click)="sendEmail()"
        class="text-text-gray mx-[24px] py-[10px] duration-[0.3s] border rounded-md hover:bg-primary-100 hover:text-white w-[100%] text-sm"
    >
        Pošalji
    </button>
</mat-dialog-actions>
