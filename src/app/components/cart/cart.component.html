
<div class="top-[40px] right-0 absolute p-[10px] w-[300px] h-[235px] shadow-lighter-box-shadow bg-white z-10">
    <div class="  
      overflow-y-scroll overflow-x-hidden wrapper px-[5px]">
@for (item of productsInStore; track $index) {
    <div class="grid items-center container">
        <img [src]="item.image.src" />

        <div class="flex flex-col justify-center">
                <p class="text-text-dark text-sm font-semibold">{{item.name}}</p>
                
                <p class="text-text-dark text-sm font-semibold">Kolicina: {{item.quantity}}</p>
        </div>
        
        <button 
        class="h-[25px] w-[25px] bg-red-500 hover:bg-[#db3b3b] rounded-md text-white 
        text-xs font-extrabold uppercase tracking-wide p-0
        flex items-center justify-center"
        (click)="removeSingleItem(item.id)"
        >X</button>
    </div>
}
</div>

    <button 
    
    class="w-full h-[35px] bg-primary-100 hover:bg-text-dark text-white text-sm font-semibold">Vidi korpu</button>
</div>
